<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="vewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mycss.css">
    <title>SG-Calculator</title>
</head>
<body>

    <div class="wrapper">
        <section class="screen">
            0
        </section>

        <section class="calcu-buttons">
            <div class="calcu-button-row">
                <button class="calcu-button double">
                    C
                </button>
                <button class="calcu-button">
                    &larr;
                </button>
                <button class="calcu-button">
                    &divide;
                </button>
            </div>

            <div class="calcu-button-row">
                <button class="calcu-button">
                    7
                </button>
                <button class="calcu-button">
                    8
                </button>
                <button class="calcu-button">
                    9
                </button>
                <button class="calcu-button">
                    &times;
                </button>
            </div>

            <div class="calcu-button-row">
                <button class="calcu-button">
                    4
                </button>
                <button class="calcu-button">
                    5
                </button>
                <button class="calcu-button">
                    6
                </button>
                <button class="calcu-button">
                    &minus;
                </button>
            </div>

            <div class="calcu-button-row">
                <button class="calcu-button">
                    1
                </button>
                <button class="calcu-button">
                    2
                </button>
                <button class="calcu-button">
                    3
                </button>
                <button class="calcu-button">
                    &plus;
                </button>
            </div>

            <div class="calcu-button-row">
                <button class="calcu-button triple">
                    0
                </button>
                <button class="calcu-button">
                    &equals;
                </button>
            </div>

        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
